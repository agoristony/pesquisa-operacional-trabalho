<div id="solucao" class="bg-orange-100 grid w-3/4 mx-auto gap-2 p-8 justify-center place-items-center">
    <h3 class="text-2xl text-orange-900 font-bold p-2">Solução Ótima {{'inteira' if inteiro else ''}}</h3>
    <img src="{{ image }}" alt="Grafico" class="p-2 mx-auto">
    {% if not inteiro %}
        <button class="p-2 w-60 mx-auto border bg-orange-200 hover:bg-orange-50 text-orange-900 rounded-md" type="submit" @click="tipoSimplex = 'graficoInteiro'">Buscar Solução inteira</button>
    {% endif %}
</div>
